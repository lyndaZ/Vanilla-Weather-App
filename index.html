<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="=container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <form id="search-form" class="mb-3">
            <div class="row">
            <div class="col-9">
                <input type="search" 
                placeholder="Type in your city..."
                class="form-control"
                id="city-input"
                autocomplete="off"/>
                </div>
                <div class="col-3">
                <input 
                type="submit" 
                value="search" 
                class= "btn btn-primary w-100">
                </div>
            </div>
        </form>
           
        <div class="overview">
            
        <h1 id="city">New York</h1>
        <ul>
            <li> Last Updated <span id="date">Friday 05:00</span></li>
            <li id="description">Clear</li>
        </ul>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="d-flex weather-temperature">
                    <img src="" 
                    alt="Clear" 
                    id="icon" 
                    class="float-left"/>
                    <div class="float-left">
                    <strong id="temperature">12</strong> 
                    <span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link" class="fahrenheit-icon">℉</a></span>
                    </div>
                </div>
        
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Humidity : <span id="humidity">73</span> %
                    </li>
                    <li>
                       Wind: <span id="speed">5</span>km/h 
                    </li>
                </ul>
            </div>


        </div>
        <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
            <a href="https://github.com/lyndaZ/Vanilla-Weather-App" target="_blank">Open-source code</a>
            by Lynda Zondo
        </small>
        </div>

    </div>

    <script src="src/file.js"></script>
    
</body>
</html>
